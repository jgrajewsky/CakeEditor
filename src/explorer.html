<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="explorer.css">
    <script defer src="explorer.js"></script>
</head>

<body>
    <div id="top">
        <div id="projects">
            <span class="label">Projects</span>
            <div class="project column-labels">
                <div class="name name-column">Project Name</div>
                <div class="version version-column">Cake Version</div>
                <div class="platform platform-column">Target Platform</div>
                <div class="date date-column">Last Modified</div>
                <div class="options options-column"></div>
            </div>
            <button class="project">
                <div class="name"><b>TestFPS</b><br>C:\Projects\TestFPS</div>
                <div class="version">1.0.0</div>
                <div class="platform">Desktop</div>
                <div class="date">2 hours ago</div>
                <div class="options"></div>
            </button>
            <button class="project">
                <div class="name"><b>Little Warrior</b><br>C:\Projects\LittleWarrior</div>
                <div class="version">2.0.0</div>
                <div class="platform">Android</div>
                <div class="date">a few moments ago</div>
                <div class="options"></div>
            </button>
            <button class="project">
                <div class="name"><b>REEEEE</b><br>C:\Projects\REEEEE</div>
                <div class="version">1.1.3</div>
                <div class="platform">Desktop</div>
                <div class="date">a month ago</div>
                <div class="options"></div>
            </button>
            <button class="project">
                <div class="name"><b>Fast Gun</b><br>C:\Projects\FastGun</div>
                <div class="version">2.2.1</div>
                <div class="platform">HTML5</div>
                <div class="date">a hour ago</div>
                <div class="options"></div>
            </button>
        </div>
    </div>
    <div id="bottom">
        <button id="cancel">Cancel</button>
        <button id="open" disabled>Open</button>
    </div>
</body>

</html>
