<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="explorer.css">
    <script defer src="explorer.js"></script>
</head>

<body>
    <div id="top">
        <div id="projects">
            <span class="label">Projects</span><button id="add" class="add" title="Add Project">Add</button>
            <div class="project column-labels">
                <div class="name name-column">Project Name</div>
                <div class="platform platform-column">Target Platform</div>
                <div class="date date-column">Last Modified</div>
                <div class="options options-column" tabindex="0"></div>
            </div>
        </div>
    </div>
    <div id="bottom">
        <button id="cancel">Cancel</button>
        <button id="open" disabled>Open</button>
    </div>
</body>

</html>
