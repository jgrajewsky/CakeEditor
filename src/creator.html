<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="creator.css">
    <script defer src="creator.js"></script>
</head>

<body>
    <div id="top">
        <div class="side">
            <div class="collapse">
                <img src="arrow_down.svg">
                <span class="label">Templates</span>
            </div>
            <div id="templates"></div>
            <div class="collapse">
                <img src="arrow_right.svg">
                <span class="label">Examples</span>
            </div>
            <div style="max-height: 0px;" id="examples"></div>
        </div>
        <div id="settings" class="side">
            <div class="collapse">
                <span class="label">Settings</span>
            </div>
            <span class="input">Project Name<input id="name" value="New Cake Project"></span>
            <span class="input">Location<div><input id="location"><div id="location-icon"></div></div></span>
        </div>
    </div>
    <div id="bottom">
        <button id="cancel">Cancel</button>
        <button id="create">Create</button>
    </div>
</body>

</html>
